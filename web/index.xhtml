<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar sesión</title>
    </h:head>
    <h:body>
        <f:view>

            <p:fieldset legend="Iniciar sesión">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="NumeroCedula:" for="numeroCedula" />
                    <p:inputText id="numeroCedula" value="#{usuarioControler.usuario.numeroCedula}" title="NumeroCedula" />
                    <p:outputLabel value="Clave:" for="direcion"/>
                    <p:inputText type="password" id="direcion" value="#{usuarioControler.usuario.clave}"/>
                </h:panelGrid>
                <p:commandButton value="Iniciar Sesión" action="#{usuarioControler.iniciarSesion()}"/>
            </h:form>
                </p:fieldset>
        </f:view>
    </h:body>
</html>
