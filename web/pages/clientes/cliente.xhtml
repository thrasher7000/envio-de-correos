<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>
            <p:fieldset legend="lista y registro de usuarios">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="NumeroCedula:" for="numeroCedula" />
                    <h:inputText id="numeroCedula" value="#{usuarioControler.usuario.numeroCedula}" title="NumeroCedula" />
                    <h:outputLabel value="Correo Electrónico" for="correo"/>
                    <h:inputText a:type="email" id="correo" value="#{correoUsuarioControler.correoUsuario.correoElectronico}"/>
                    <h:outputLabel value="Nombres" for="nombre"/>
                    <h:inputText id="nombre" value="#{informacionClienteControler.informacionCliente.nombreApellidos}"/>
                    <h:outputLabel value="Teléfono" for="telefono"/>
                    <h:inputText id="telefono" value="#{informacionClienteControler.informacionCliente.telefono}"/>
                    <h:outputLabel value="Dirección" for="direcion"/>
                    <h:inputText id="direcion" value="#{informacionClienteControler.informacionCliente.direccion}"/>
                    <h:outputLabel value="Fecha Nacimiento" for="fecha"/>
                    <h:inputText id="fecha" a:type="date" value="#{informacionClienteControler.informacionCliente.fechaNacimiento}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:inputText>
                </h:panelGrid>
                <h:commandButton value="registrar" actionListener="#{usuarioControler.registrarCliente()}"/>
            </h:form>
                </p:fieldset>
        </f:view>
    </ui:define>

</ui:composition>
